<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">search</i>
          <input id="icon_prefix2" 
          class="materialize-textarea" 
          type="text" [(ngModel)]="searchTerm" 
          name="searchTerm">
          <label for="icon_prefix2">
            Pesquisar por nome:
          </label>
          <button id="botoes" class="btn" (click)="buscarJogo()">Buscar</button>
          <button id="botoes" class="btn" (click)="voltarJogo()">Voltar</button>
        </div>
      </div>
    </form>
  </div>

  <table *ngIf="jogos">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Categoria</th>
    </tr>
    <tr *ngFor="let jogo of jogos">
      <td>{{ jogo.id }}</td>
      <td>{{ jogo.nome }}</td>
      <td>{{ jogo.categoria }}</td>
    </tr>
  </table>
</div>
