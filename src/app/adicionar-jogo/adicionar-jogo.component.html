<div class="container">
  <h2 id="titulo">Adicionar Jogo</h2>
  <div class="row">
    <form class="col s12" (submit)="adicionarJogo()">
      <div class="row">
        <div class="input-field col s6">
          <label id="text">
            Nome:
            <input type="text" [(ngModel)]="jogo.nome" name="nome">
          </label>
        </div>
        <div class="input-field col s6">
          <label id="text">
            Categoria:
            <input type="text" [(ngModel)]="jogo.categoria" name="categoria">
          </label>
        </div>
      </div>
      <button id="add" class="btn-floating btn-large waves-effect waves-light green"type="submit">
        <i class="material-icons">add</i>
      </button>
    </form>
  </div>
</div>
